<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>kBQ - Kids Fun World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { touch-action: manipulation; background-color: #f0f4ff; }
        canvas { touch-action: none; border-radius: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { Home, Star, ArrowLeft, Volume2, Sparkles, Eraser, Trophy, Brush } = lucide;

        const KidsLearningApp = () => {
            const [screen, setScreen] = useState('home');
            const [subject, setSubject] = useState(null);
            const [quizScore, setQuizScore] = useState(0);
            const [voices, setVoices] = useState([]);
            
            const canvasRef = useRef(null);
            const [isDrawing, setIsDrawing] = useState(false);
            const [brushColor, setBrushColor] = useState('#EC4899');

            useEffect(() => {
                const loadVoices = () => setVoices(window.speechSynthesis.getVoices());
                loadVoices();
                window.speechSynthesis.onvoiceschanged = loadVoices;
            }, []);

            const speak = (text, lang = 'en-US') => {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                const femaleVoice = voices.find(v => v.name.includes('Female') || v.name.includes('Google') || v.lang.includes('hi-IN'));
                if (femaleVoice) utterance.voice = femaleVoice;
                utterance.pitch = 1.4;
                utterance.rate = 0.8;
                utterance.lang = lang;
                window.speechSynthesis.speak(utterance);
            };

            const startDrawing = (e) => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
                const y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;
                ctx.beginPath(); ctx.moveTo(x, y); setIsDrawing(true);
            };

            const draw = (e) => {
                if (!isDrawing) return;
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
                const y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;
                ctx.lineTo(x, y); ctx.strokeStyle = brushColor; ctx.lineWidth = 10; ctx.lineCap = 'round'; ctx.stroke();
            };

            const subjects = [
                { id: 'english', name: 'English ABC', icon: 'üÖ∞Ô∏è', color: 'from-blue-400 to-indigo-500' },
                { id: 'hindi', name: '‡§π‡§ø‡§Ç‡§¶‡•Ä ‡§µ‡§∞‡•ç‡§£‡§Æ‡§æ‡§≤‡§æ', icon: '‡§Ö', color: 'from-orange-400 to-red-500' },
                { id: 'maths', name: 'Counting', icon: 'üî¢', color: 'from-green-400 to-teal-500' },
                { id: 'animals', name: 'Animals', icon: 'ü¶Å', color: 'from-amber-400 to-orange-600' },
                { id: 'birds', name: 'Birds', icon: 'ü¶ú', color: 'from-emerald-400 to-teal-600' },
                { id: 'art', name: 'Painting', icon: 'üé®', color: 'from-purple-400 to-fuchsia-600' },
                { id: 'quiz', name: 'Mega Quiz', icon: 'üèÜ', color: 'from-yellow-300 to-yellow-600' }
            ];

            const contentData = {
                english: Array.from({ length: 26 }, (_, i) => ({ l: String.fromCharCode(65 + i), w: "Letter", voice: `${String.fromCharCode(65 + i)} for Apple` })),
                hindi: ["‡§Ö", "‡§Ü", "‡§á", "‡§à", "‡§â", "‡§ä", "‡§ï", "‡§ñ", "‡§ó", "‡§ò"].map(char => ({ l: char, w: "‡§∏‡•ç‡§µ‡§∞", voice: `${char} ‡§∏‡•á ‡§Ö‡§®‡§æ‡§∞` })),
                maths: Array.from({ length: 20 }, (_, i) => ({ l: i + 1, w: "Number", voice: `${i + 1}` })),
                animals: [{ l: "ü¶Å", w: "Lion", voice: "Lion! Roar!" }, { l: "üêò", w: "Elephant", voice: "Elephant! Trumpet!" }],
                birds: [{ l: "ü¶ú", w: "Parrot", voice: "Parrot! Kaa Kaa!" }],
                quiz: []
            };

            return (
                <div className="max-w-md mx-auto min-h-screen relative font-sans">
                    <header className="bg-white p-4 flex items-center justify-between shadow-md rounded-b-3xl">
                        <button onClick={() => setScreen('home')} className="p-2 bg-indigo-100 rounded-full text-indigo-500"><Home size={24} /></button>
                        <h1 className="text-xl font-black text-indigo-600">kBQ WORLD üêª</h1>
                        <div className="bg-yellow-400 px-3 py-1 rounded-full text-white font-bold flex items-center"><Star size={18} className="mr-1 fill-current" /> {quizScore}</div>
                    </header>

                    <main className="p-6">
                        {screen === 'home' && (
                            <div className="grid grid-cols-2 gap-4">
                                {subjects.map((s) => (
                                    <button key={s.id} onClick={() => { setSubject(s.id); setScreen(s.id === 'quiz' ? 'quiz' : s.id === 'art' ? 'drawing' : 'learning'); }}
                                        className={`bg-gradient-to-br ${s.color} p-6 rounded-[30px] shadow-lg text-white transform active:scale-95 transition-all flex flex-col items-center`}>
                                        <span className="text-5xl mb-2">{s.icon}</span>
                                        <span className="font-bold text-sm">{s.name}</span>
                                    </button>
                                ))}
                            </div>
                        )}

                        {screen === 'learning' && (
                            <div className="grid grid-cols-2 gap-4 pb-20">
                                {contentData[subject]?.map((item, idx) => (
                                    <button key={idx} onClick={() => speak(item.voice, subject === 'hindi' ? 'hi-IN' : 'en-US')}
                                        className="bg-white p-6 rounded-[30px] shadow-sm flex flex-col items-center active:scale-90 transition-all">
                                        <span className="text-6xl mb-2">{item.l}</span>
                                        <span className="text-xs font-bold text-gray-400">{item.w}</span>
                                    </button>
                                ))}
                            </div>
                        )}

                        {screen === 'drawing' && (
                            <div className="flex flex-col items-center bg-white p-4 rounded-[30px] shadow-xl">
                                <canvas ref={canvasRef} width={280} height={350} onMouseDown={startDrawing} onMouseMove={draw} onMouseUp={() => setIsDrawing(false)} onTouchStart={startDrawing} onTouchMove={draw} onTouchEnd={() => setIsDrawing(false)} className="bg-slate-50" />
                                <div className="flex gap-3 mt-4">
                                    {['#EF4444', '#3B82F6', '#10B981', '#F59E0B', '#000000'].map(c => <button key={c} onClick={() => setBrushColor(c)} className="w-8 h-8 rounded-full border-2 border-white" style={{backgroundColor: c}} />)}
                                    <button onClick={() => canvasRef.current.getContext('2d').clearRect(0,0,280,350)} className="p-2 bg-gray-100 rounded-full"><Eraser /></button>
                                </div>
                            </div>
                        )}
                        
                        {screen !== 'home' && (
                            <button onClick={() => setScreen('home')} className="fixed bottom-10 left-1/2 -translate-x-1/2 bg-white text-indigo-600 px-10 py-3 rounded-full shadow-2xl font-black border-2 border-indigo-100 flex items-center">
                                <ArrowLeft size={20} className="mr-2" /> BACK
                            </button>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<KidsLearningApp />);
    </script>
</body>
</html>
