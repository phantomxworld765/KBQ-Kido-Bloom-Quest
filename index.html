<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>kBQ WORLD - Kids Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @keyframes flow { 0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;} }
        body { 
            background: linear-gradient(-45deg, #FF9A9E, #FAD0C4, #A1C4FD, #C2E9FB);
            background-size: 400% 400%; animation: flow 10s ease infinite;
            margin: 0; font-family: 'Arial Rounded MT Bold', sans-serif;
            user-select: none;
        }
        .pop-card { background: white; border-radius: 30px; border: 5px solid #fff; box-shadow: 0 10px 20px rgba(0,0,0,0.1); transition: 0.3s; position: relative; overflow: hidden; }
        .pop-card:active { transform: scale(0.9); }
        .ad-space { background: #f3f4f6; border: 2px dashed #ccc; height: 50px; display: flex; align-items: center; justify-content: center; font-size: 10px; color: #999; margin: 10px 0; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            const [screen, setScreen] = useState('home');
            
            const speak = (txt, lang = 'en-US') => {
                window.speechSynthesis.cancel();
                const s = new SpeechSynthesisUtterance(txt);
                s.lang = lang; s.pitch = 1.5; s.rate = 0.9;
                window.speechSynthesis.speak(s);
            };

            // --- DATA ---
            const data = {
                abc: [
                    {l:'A', w:'Apple', i:'üçé'}, {l:'B', w:'Ball', i:'‚öΩ'}, {l:'C', w:'Cat', i:'üê±'}, {l:'D', w:'Dog', i:'üê∂'},
                    {l:'E', w:'Elephant', i:'üêò'}, {l:'F', w:'Fish', i:'üêü'}, {l:'G', w:'Grapes', i:'üçá'}, {l:'H', w:'Horse', i:'üê¥'}
                ],
                hindi: [
                    {l:'‡§Ö', w:'‡§Ö‡§®‡§æ‡§∞', i:'üçé'}, {l:'‡§Ü', w:'‡§Ü‡§Æ', i:'ü•≠'}, {l:'‡§á', w:'‡§á‡§Æ‡§≤‡•Ä', i:'ü´õ'}, {l:'‡§à', w:'‡§à‡§ñ', i:'üéã'},
                    {l:'‡§ï', w:'‡§ï‡§¨‡•Ç‡§§‡§∞', i:'üê¶'}, {l:'‡§ñ', w:'‡§ñ‡§∞‡§ó‡•ã‡§∂', i:'üê∞'}
                ],
                animals: [
                    {n:'Lion', i:'ü¶Å', s:'I am the King of Jungle! Roar!'},
                    {n:'Elephant', i:'üêò', s:'I have a long trunk! Trumpet!'},
                    {n:'Monkey', i:'üêí', s:'I love bananas! Whoop Whoop!'}
                ],
                birds: [
                    {n:'Parrot', i:'ü¶ú', s:'I am a green Parrot! Kaa Kaa!'},
                    {n:'Duck', i:'ü¶Ü', s:'I love swimming! Quack Quack!'},
                    {n:'Owl', i:'ü¶â', s:'I wake up at night! Hoot Hoot!'}
                ]
            };

            return (
                <div className="max-w-md mx-auto min-h-screen flex flex-col p-4">
                    {/* Top Ad Slot */}
                    <div className="ad-space">BANNER AD (320x50)</div>

                    <header className="flex justify-between items-center bg-white/90 p-4 rounded-3xl shadow-lg mb-4">
                        <h1 className="text-2xl font-black text-indigo-600">kBQ WORLD üêª</h1>
                        <span className="text-2xl">‚≠ê</span>
                    </header>

                    <main className="flex-1 pb-24">
                        {screen === 'home' && (
                            <div className="grid grid-cols-2 gap-4">
                                <MenuBtn t="English" i="üÖ∞Ô∏è" c="text-blue-500" onClick={() => {setScreen('abc'); speak('Let us learn English')}} />
                                <MenuBtn t="Hindi" i="‡§Ö" c="text-orange-500" onClick={() => {setScreen('hindi'); speak('Aao Hindi Seekhen', 'hi-IN')}} />
                                <MenuBtn t="Animals" i="ü¶Å" c="text-yellow-600" onClick={() => setScreen('animals')} />
                                <MenuBtn t="Birds" i="ü¶ú" c="text-green-500" onClick={() => setScreen('birds')} />
                                <MenuBtn t="Rhymes" i="üì∫" c="text-red-500" onClick={() => setScreen('video')} />
                                <MenuBtn t="Drawing" i="üé®" c="text-pink-500" onClick={() => speak('Coming Soon')} />
                            </div>
                        )}

                        {(screen === 'abc' || screen === 'hindi') && (
                            <div className="grid grid-cols-2 gap-4">
                                {data[screen].map((item, i) => (
                                    <div key={i} onClick={() => speak(`${item.l} for ${item.w}`, screen==='hindi'?'hi-IN':'en-US')} className="pop-card p-6 flex flex-col items-center">
                                        <span className="text-6xl mb-2">{item.i}</span>
                                        <span className="text-4xl font-black text-indigo-600">{item.l}</span>
                                        <p className="text-xs font-bold text-gray-400 uppercase">{item.w}</p>
                                    </div>
                                ))}
                            </div>
                        )}

                        {(screen === 'animals' || screen === 'birds') && (
                            <div className="grid grid-cols-1 gap-4">
                                {data[screen].map((item, i) => (
                                    <div key={i} onClick={() => speak(item.s)} className="pop-card p-6 flex items-center justify-between">
                                        <span className="text-7xl">{item.i}</span>
                                        <div className="text-right">
                                            <h2 className="text-2xl font-bold text-indigo-600">{item.n}</h2>
                                            <p className="text-sm text-pink-500">Tap to hear sound! üîä</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {screen === 'video' && (
                            <div className="space-y-4">
                                <h2 className="text-center font-bold text-red-600">Nursery Rhymes üé∂</h2>
                                <iframe className="w-full rounded-3xl shadow-xl" height="200" src="https://www.youtube.com/embed/7XpL8N85Dk8" frameBorder="0" allowFullScreen></iframe>
                                <iframe className="w-full rounded-3xl shadow-xl" height="200" src="https://www.youtube.com/embed/jY7Ab_Y_L0g" frameBorder="0" allowFullScreen></iframe>
                            </div>
                        )}
                    </main>

                    {screen !== 'home' && (
                        <button onClick={() => setScreen('home')} className="fixed bottom-8 left-1/2 -translate-x-1/2 bg-white text-indigo-600 px-12 py-3 rounded-full shadow-2xl font-black border-4 border-indigo-50">
                            ‚Üê HOME
                        </button>
                    )}
                </div>
            );
        };

        const MenuBtn = ({t, i, c, onClick}) => (
            <div onClick={onClick} className="pop-card p-6 flex flex-col items-center cursor-pointer">
                <span className="text-6xl mb-2 drop-shadow-md">{i}</span>
                <span className={`font-black uppercase text-sm ${c}`}>{t}</span>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
