<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>kBQ WORLD - All in One</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @keyframes gradient { 0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;} }
        body { 
            background: linear-gradient(-45deg, #FF9A9E, #FAD0C4, #A1C4FD, #C2E9FB);
            background-size: 400% 400%; animation: gradient 10s ease infinite;
            margin: 0; font-family: 'Arial Rounded MT Bold', sans-serif;
        }
        .card { background: white; border-radius: 25px; box-shadow: 0 10px 15px rgba(0,0,0,0.1); border: 4px solid #fff; transition: 0.2s; }
        .card:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const App = () => {
            const [page, setPage] = useState('home');
            const [score, setScore] = useState(0);
            const canvasRef = useRef(null);
            const [isDrawing, setIsDrawing] = useState(false);

            const speak = (txt, lang='en-US') => {
                window.speechSynthesis.cancel();
                const s = new SpeechSynthesisUtterance(txt);
                s.lang = lang; s.pitch = 1.4; s.rate = 0.9;
                window.speechSynthesis.speak(s);
            };

            const abcData = [
                {l:'A', w:'Apple', i:'üçé'}, {l:'B', w:'Ball', i:'‚öΩ'}, {l:'C', w:'Cat', i:'üê±'}, {l:'D', w:'Dog', i:'üê∂'},
                {l:'E', w:'Elephant', i:'üêò'}, {l:'F', w:'Fish', i:'üêü'}, {l:'G', w:'Grapes', i:'üçá'}, {l:'H', w:'Horse', i:'üê¥'},
                {l:'I', w:'Ice-Cream', i:'üç¶'}, {l:'J', w:'Joker', i:'ü§°'}, {l:'K', w:'Kite', i:'ü™Å'}, {l:'L', w:'Lion', i:'ü¶Å'}
            ];

            const hindiData = [
                {l:'‡§Ö', w:'‡§Ö‡§®‡§æ‡§∞', i:'üçé'}, {l:'‡§Ü', w:'‡§Ü‡§Æ', i:'ü•≠'}, {l:'‡§á', w:'‡§á‡§Æ‡§≤‡•Ä', i:'ü´õ'}, {l:'‡§à', w:'‡§à‡§ñ', i:'üéã'}
            ];

            // Drawing Logic
            const startDraw = (e) => {
                setIsDrawing(true);
                const ctx = canvasRef.current.getContext('2d');
                const rect = canvasRef.current.getBoundingClientRect();
                const x = (e.clientX || e.touches[0].clientX) - rect.left;
                const y = (e.clientY || e.touches[0].clientY) - rect.top;
                ctx.beginPath(); ctx.moveTo(x, y);
            };

            const drawing = (e) => {
                if(!isDrawing) return;
                const ctx = canvasRef.current.getContext('2d');
                const rect = canvasRef.current.getBoundingClientRect();
                const x = (e.clientX || e.touches[0].clientX) - rect.left;
                const y = (e.clientY || e.touches[0].clientY) - rect.top;
                ctx.lineTo(x, y); ctx.strokeStyle = '#FF007F'; ctx.lineWidth = 8; ctx.lineCap = 'round'; ctx.stroke();
            };

            return (
                <div className="max-w-md mx-auto p-4 min-h-screen">
                    <div className="flex justify-between items-center bg-white/70 p-4 rounded-3xl shadow-lg mb-6">
                        <h1 className="text-xl font-black text-indigo-600">kBQ WORLD üêª</h1>
                        <div className="bg-yellow-400 text-white px-4 py-1 rounded-full font-bold">‚≠ê {score}</div>
                    </div>

                    {page === 'home' && (
                        <div className="grid grid-cols-2 gap-4">
                            <button onClick={() => setPage('abc')} className="card p-6 flex flex-col items-center">
                                <span className="text-5xl">üÖ∞Ô∏è</span><span className="font-bold text-blue-600 mt-2">ENGLISH</span>
                            </button>
                            <button onClick={() => setPage('hindi')} className="card p-6 flex flex-col items-center">
                                <span className="text-5xl">‡§Ö</span><span className="font-bold text-orange-600 mt-2">HINDI</span>
                            </button>
                            <button onClick={() => setPage('math')} className="card p-6 flex flex-col items-center">
                                <span className="text-5xl">üî¢</span><span className="font-bold text-green-600 mt-2">MATHS</span>
                            </button>
                            <button onClick={() => setPage('art')} className="card p-6 flex flex-col items-center">
                                <span className="text-5xl">üé®</span><span className="font-bold text-pink-600 mt-2">DRAWING</span>
                            </button>
                        </div>
                    )}

                    {page !== 'home' && (
                        <div>
                            <button onClick={() => setPage('home')} className="mb-6 bg-white p-2 px-6 rounded-full font-bold shadow-md">‚Üê BACK</button>
                            
                            {page === 'abc' && <div className="grid grid-cols-2 gap-4">
                                {abcData.map(d => (
                                    <div key={d.l} onClick={() => speak(d.l + " for " + d.w)} className="card p-4 flex flex-col items-center">
                                        <span className="text-5xl">{d.i}</span>
                                        <span className="text-4xl font-black text-indigo-500">{d.l}</span>
                                        <span className="text-xs text-gray-400 uppercase">{d.w}</span>
                                    </div>
                                ))}
                            </div>}

                            {page === 'hindi' && <div className="grid grid-cols-2 gap-4">
                                {hindiData.map(d => (
                                    <div key={d.l} onClick={() => speak(d.l + " se " + d.w, 'hi-IN')} className="card p-4 flex flex-col items-center">
                                        <span className="text-5xl">{d.i}</span>
                                        <span className="text-4xl font-black text-orange-500">{d.l}</span>
                                        <span className="text-xs text-gray-400">{d.w}</span>
                                    </div>
                                ))}
                            </div>}

                            {page === 'art' && <div className="card overflow-hidden">
                                <canvas ref={canvasRef} width={350} height={450} 
                                    onMouseDown={startDraw} onMouseMove={drawing} onMouseUp={() => setIsDrawing(false)}
                                    onTouchStart={startDraw} onTouchMove={drawing} onTouchEnd={() => setIsDrawing(false)}
                                    className="bg-white w-full touch-none" />
                            </div>}
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
